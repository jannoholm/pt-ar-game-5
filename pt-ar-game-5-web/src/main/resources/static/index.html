<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="favicon.ico">

  <title>Trivia Spree Leaderboard</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
    integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css"
    crossorigin="anonymous">

  <style type="text/css">
    body {
      padding-top: 5rem;
      /* color: #fff; */
    }

    .starter-template {
      padding: 3rem 1.5rem;
      text-align: center;
    }

    .bg {
      /* The image used */
      background-image: url("bg-leaderboard.jpg");

      /* Full height */
      height: 100%;


      /* Center and scale the image nicely */
      background-color: #09060F;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      background-size: contain;
      opacity: .8;
    }
  </style>

</head>

<body class="bg">
  <main role="main" class="container-fluid">
    <div class="row" id="new_player_container" style="display: none;">
      <div class="col-md-12">
        <form id="new_player_form">
          <div class="mb-2 mt-sc-2" style="text-align: center;">
            <button id="personal_action" type="submit" class="btn btn-primary">Register to play</button><br>
          </div>
        </form>
      </div>
    </div>
    <div class="row" id="nickname_container" style="display: none;">
      <div class="col-md-12">
        <div class="mb-2 mt-sc-2" style="text-align: center; color: white;">
          <label>Hello,&nbsp;</label><label id="nickname_label">AAA</label><label>!</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table id="leaderboard_table" class="table table-striped table-bordered table-dark" cellspacing="0" width="100%"
          style="width:100%">
          <thead>
            <tr>
              <th>Nickname</th>
              <th>Position</th>
              <th>Best score</th>
              <th>Correct answers (%)</th>
              <th>Total questions</th>
              <th>Games played</th>
            </tr>
          </thead>
          <tfoot>
            <tr>
              <th>Nickname</th>
              <th>Position</th>
              <th>Best score</th>
              <th>Correct answers (%)</th>
              <th>Total questions</th>
              <th>Games played</th>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </main><!-- /.container -->


  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
    integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
    integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>
  <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>


  <script>

    $(document).ready(function () {

      // Swap the UI elements based on cookies if player has alraedy signed up or not
      console.log("Nickname cookie: " + Cookies.get("nickname"));
      if (Cookies.get("nickname") != undefined && Cookies.get("nickname").length == 3) {
        $("#nickname_label").text(Cookies.get("nickname"));
        $("#nickname_container").toggle();
      } else {
        $("#new_player_container").toggle();
      }

      var leaderboard = $('#leaderboard_table').DataTable({
        "ajax": 'api/leaderboard',
        "rowId": 'id',
        "pageLength": 100,
        "paging": false,
        "info": false,
        "searching": false,
        "order": [[2, "desc"]],
        "columnDefs": [{
          "searchable": false,
          "orderable": false,
          "targets": 1
        }],
        "columns": [
          { "data": "nickname" },
          { "data": "position" },
          { "data": "bestScore" },
          {
            mRender: function (data, type, row) {
              return "" + row.correctAnswers + " (" + Math.round(row.correctAnswers / row.totalQuestions * 10000) / 100 + "%)";
            }
          },
          { "data": "totalQuestions" },
          { "data": "gamesPlayed" },
        ],
      });

      $("#new_player_form").submit(function (event) {
        // Stop form from submitting normally
        event.preventDefault();
        window.location.href = "signup.html";
      });

      leaderboard.on('order.dt search.dt', function () {
        leaderboard.column(1, { search: 'applied', order: 'applied' }).nodes().each(function (cell, i) {
          cell.innerHTML = i + 1;
        });
      }).draw();

      setInterval(function () {
        leaderboard.ajax.reload(null, false); // user paging is not reset on reload
      }, 3000);


    });

  </script>

</body>

</html>
